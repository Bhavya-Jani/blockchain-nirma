<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Home</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #69172c, #2a5298);
            color: white;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .btn {
            background-color: #ff9800;
            color: white;
            padding: 12px 24px;
            border: none;
            cursor: pointer;
            margin: 10px;
            font-size: 18px;
            border-radius: 8px;
            transition: 0.3s ease-in-out;
        }

        .btn:hover {
            background-color: #e68900;
            transform: scale(1.05);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background: white;
            padding: 25px;
            width: 350px;
            margin: 10% auto;
            border-radius: 8px;
            text-align: center;
            color: #333;
        }

        .close {
            float: right;
            cursor: pointer;
            font-size: 22px;
            font-weight: bold;
        }

        label {
            display: block;           /* Makes labels appear on a new line */
            margin: 10px 0 5px;       /* Spacing between label and input */
            font-weight: bold;
        }

        input, select {
            width: 90%;
            padding: 10px;
            margin: 8px 0 15px;       /* Adds space between inputs */
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;   /* Includes padding in width */
        }

        .form-btn {
            background-color: #28a745;
            color: white;
            padding: 10px;
            border: none;
            width: 100%;
            cursor: pointer;
            border-radius: 6px;
            font-size: 16px;
        }

        .form-btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <h1>‚õìÔ∏è Welcome to Rockwallet! ‚õìÔ∏è</h1>
    <p>Join us and explore the future of technology! üöÄ</p>
    
    <!-- Sign Up Button -->
    <button class="btn" onclick="openModal('signupModal')">Sign Up</button>

    <!-- Sign In Button -->
    <button class="btn" onclick="openModal('signinModal')">Log In</button>

    <!-- Sign Up Modal -->
    <div id="signupModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('signupModal')">&times;</span>
            <h2>Create Your Account</h2>
            <form method="post" action="{% url 'login' %}">
                {% csrf_token %}
                <label for="ename">Enter Name:</label>
                <input type="text" id="ename" name="ename" pattern="[A-Za-z]+" required><br>

                <label for="epass">Enter Password:</label>
                <input type="password" id="epass" name="epass" minlength="6" required><br>      

                <button type="submit" class="form-btn">Register Now</button>
            </form>
        </div>
    </div>

    <!-- Sign In Modal -->
    <div id="signinModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('signinModal')">&times;</span>
            <h2>Login to Your Account</h2>
            <form method="post" action="{% url 'login' %}">
                {% csrf_token %}
                <label for="ename">Enter Name:</label>
                <input type="text" id="ename" name="ename" pattern="[A-Za-z]+" required><br>

                <label for="epass">Enter Password:</label>
                <input type="password" id="epass" name="epass" minlength="6" required><br>

                <label for="blockchain_network">Select Blockchain Network:</label>
                <select id="blockchain_network" name="blockchain_network" required>
                    <option value="etherium">Etherium</option>
                    <option value="linea">Linea</option>
                    <option value="polygon">Polygon</option>
                    <option value="base">Base</option>
                    <option value="blast">Blast</option>
                    <option value="optimism">Optimism</option>
                </select>

                <button type="submit" class="form-btn">Login</button>
            </form>
        </div>
    </div>

    <script>
        function openModal(id) {
            document.getElementById(id).style.display = "block";
        }

        function closeModal(id) {
            document.getElementById(id).style.display = "none";
        }
    </script>

</body>
</html>
