<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <h2>Sign in : </h2>
    
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}

    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        <label for="ename">Enter Name:</label>
        <input type="text" id="ename" name="ename" required><br>

        <label for="epass">Enter Password:</label>
        <input type="password" id="epass" name="epass" required><br>

        <button type="submit">Login</button>
    </form>
</body>
</html>
