
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #713131;
            text-align: center;
            padding: 20px;
        }
        .container {
            background: white;
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #2c3e50;
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
            display: block;
            text-align: left;
            margin-top: 10px;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }
        select {
            background-color: #f9f9f9; 
            appearance: none; 
            cursor: pointer;
        }
        select option {
            padding: 10px;
            font-size: 16px;
        }
        button {
            margin-top: 20px;
            width: 100%;
            background-color: #3498db;
            color: white;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    {%extends 'base.html' %}
    {%block 'content' %}
    <div class="container">
        <form method="post" action="{% url 'wallet' %}" autocomplete="off">
            {% csrf_token %}
            <label for="ename">Enter Name:</label>
            <input type="text" id="ename" name="ename" pattern="[A-Za-z]+" required><br> 
            


            <label for="epass">Enter Password:</label>
            <input type="password" id="epass" name="epass" minlength="6" required><br>
            


            <label for="blockchain_network">Select Blockchain Network:</label>
            <select id="blockchain_network" name="blockchain_network" required>
                <option value="etherium">Etherium</option>
                <option value="linea">Linea</option>
                <option value="polygon">Polygon</option>
                <option value="base">Base</option>
                <option value="blast">Blast</option>
                <option value="optimism">Optimism</option>
            </select>
            <br><br><center>
           <!-- Google reCAPTCHA -->
            <div class="g-recaptcha" data-sitekey="6LeIxAcTAAAAAJcZVRqyHh71UMIEGNQ_MXjiZKhI"></div>
            <button type="Submit">Submit </button>
        </center>
        </form>
    </div>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    {%endblock%}
</body>
</html>
